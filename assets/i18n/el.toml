description = "Το WSL Dashboard είναι ένα εργαλείο οπτικής διαχείρισης ανοιχτού κώδικα για το Windows Subsystem for Linux (WSL). Παρέχει στους χρήστες μια διαισθητική γραφική διεπαφή για την αποτελεσματική διαχείριση των διανομών Linux, υποστηρίζοντας βασικές λειτουργίες όπως εκκίνηση με ένα κλικ, διακοπή, επανεκκίνηση, κλωνοποίηση και εξαγωγή αντιγράφων ασφαλείας. Περιλαμβάνει επίσης ένα ενσωματωμένο κατάστημα διανομών, κάνοντας τη διαχείριση και τη χρήση του WSL απλούστερη και πιο βολική."

[about]
title = "Software-Vorstellung"
description = "WSL Dashboard ist ein Open-Source-Visual-Management-Tool für das Windows-Subsystem für Linux (WSL). Es bietet Benutzern eine intuitive grafische Oberfläche zur effizienten Verwaltung von Linux-Distributionen und unterstützt Kernfunktionen wie Starten, Stoppen, Neustarten, Klonen und Exportieren von Backups mit nur einem Klick. Es enthält außerdem einen integrierten Distributions-Store, der die Verwaltung und Nutzung von WSL einfacher und bequemer macht."

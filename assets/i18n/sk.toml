[about]
title = "O aplikácii"
description = "WSL Dashboard je open-source vizuálny nástroj na správu Windows Subsystem for Linux (WSL). Poskytuje používateľom intuitívne grafické rozhranie na efektívnu správu linuxových distribúcií, podporuje základné funkcie ako spustenie jedným kliknutím, zastavenie, reštart, klonovanie a export záloh. Obsahuje tiež vstavaný obchod s distribúciami, vďaka čomu je správa a používanie WSL jednoduchšie a pohodlnejšie."

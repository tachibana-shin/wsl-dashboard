description = "WSL Dashboard er et open-source visuelt administrationsværktøj til Windows Subsystem for Linux (WSL). Det giver brugerne en intuitiv grafisk grænseflade til effektiv styring af Linux-distributioner, og understøtter kernefunktioner såsom start med ét klik, stop, genstart, kloning og eksport af sikkerhedskopier. Det inkluderer også en indbygget distributionsbutik, hvilket gør WSL-administration og brug enklere og mere praktisk."

description = "WSL ড্যাশবোর্ড হল 'উইন্ডোজ সাবসিস্টেম ফর লিনাক্স (WSL)' এর জন্য একটি ওপেন-সোর্স ভিজ্যুয়াল ম্যানেজমেন্ট টুল। এটি ব্যবহারকারীদের লিনাক্স ডিস্ট্রিবিউশনগুলি দক্ষতার সাথে পরিচালনার জন্য একটি সহজ গ্রাফিকাল ইন্টারফেস প্রদান করে, যা এক-ক্লিক স্টার্ট, স্টপ, রিস্টার্ট, ক্লোনিং এবং ব্যাকআপ এক্সপোর্টের মতো মূল ফাংশনগুলিকে সমর্থন করে। এতে একটি অন্তর্নির্মিত ডিস্ট্রিবিউশন স্টোরও রয়েছে, যা WSL পরিচালনা এবং ব্যবহারকে আরও সহজ এবং সুবিধাজনক করে তোলে।"
version = "সংস্করণ"
check_update = "আপডেট চেক করা হচ্ছে..."

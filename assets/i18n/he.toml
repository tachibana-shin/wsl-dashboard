[about]
title = "הכרת התוכנה"
description = "WSL Dashboard הוא כלי ניהול חזותי בקוד פתוח עבור Windows Subsystem for Linux (WSL). הוא מספק למשתמשים ממשק גרפי אינטואיטיבי לניהול יעיל של הפצות לינוקס, ותומך בפונקציות ליבה כגון הפעלה, עצירה, הפעלה מחדש, שיבוט וייצוא גיבויים בלחיצה אחת. הוא כולל גם חנות הפצות מובנית, ההופכת את הניהול והשימוש ב-WSL לפשוט ונוח יותר."

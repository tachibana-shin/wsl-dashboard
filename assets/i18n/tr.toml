[about]
title = "Yazılım Tanıtımı"
description = "WSL Paneli, Linux için Windows Alt Sistemi (WSL) için açık kaynaklı bir görsel yönetim aracıdır. Kullanıcılara Linux dağıtımlarını verimli bir şekilde yönetmeleri için sezgisel bir grafik arayüz sunar; tek tıkla başlatma, durdurma, yeniden başlatma, klonlama ve yedek dışa aktarma gibi temel işlevleri destekler. Ayrıca, WSL yönetimini ve kullanımını daha basit ve kullanışlı hale getiren yerleşik bir dağıtım mağazası içerir."

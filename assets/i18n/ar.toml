[about]
title = "مقدمة البرمجيات"
description = "WSL Dashboard هي أداة إدارة مرئية مفتوحة المصدر لنظام Windows Subsystem for Linux (WSL). يوفر للمستخدمين واجهة رسومية بديهية لإدارة توزيعات Linux بكفاءة، ويدعم الوظائف الأساسية مثل البدء بنقرة واحدة، والإيقاف، وإعادة التشغيل، والاستنساخ، وتصدير النسخ الاحتياطية. كما يتضمن متجر توزيع مدمج، مما يجعل إدارة WSL واستخدامه أبسط وأكثر ملاءمة."

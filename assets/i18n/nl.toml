[about]
title = "Software-introductie"
description = "WSL Dashboard is een open-source visueel beheertoel voor Windows Subsystem for Linux (WSL). Het biedt gebruikers een intuïtieve grafische interface voor het efficiënt beheren van Linux-distributies, ondersteunt kernfuncties zoals starten, stoppen, herstarten met één klik, klonen en exporteren van back-ups. Het bevat ook een ingebouwde distributiewinkel, waardoor WSL-beheer en -gebruik eenvoudiger en handiger wordt."

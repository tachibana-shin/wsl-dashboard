[about]
title = "Presentazione del software"
description = "Dashboard WSL è uno strumento di gestione visuale open-source per Windows Subsystem for Linux (WSL). Fornisce agli utenti un'interfaccia grafica intuitiva per gestire in modo efficiente le distribuzioni Linux, supportando funzioni principali come avvio, arresto, riavvio, clonazione ed esportazione di backup con un solo clic. Include inoltre uno store integrato per le distribuzioni, rendendo la gestione e l'uso di WSL più semplici e convenienti."

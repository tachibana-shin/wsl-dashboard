[about]
title = "Introducción al software"
description = "WSL Dashboard es una herramienta de gestión visual de código abierto para el Subsistema de Windows para Linux (WSL). Proporciona a los usuarios una interfaz gráfica intuitiva para gestionar de forma eficiente las distribuciones de Linux, admitiendo funciones principales como el inicio, la detención, el reinicio, la clonación y la exportación de copias de seguridad con un solo clic. También incluye una tienda de distribuciones integrada, lo que hace que la gestión y el uso de WSL sean más sencillos y cómodos."

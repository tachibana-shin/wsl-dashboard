[about]
title = "Introdução do software"
description = "O WSL Dashboard é uma ferramenta de gerenciamento visual de código aberto para o Windows Subsystem for Linux (WSL). Ele fornece aos usuários uma interface gráfica intuitiva para gerenciar com eficiência as distribuições Linux, suportando funções principais como iniciar, parar, reiniciar, clonar e exportar backups com um único clique. Ele também inclui uma loja de distribuições integrada, tornando o gerenciamento e o uso do WSL mais simples e convenientes."

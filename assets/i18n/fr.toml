[about]
title = "Présentation du logiciel"
description = "WSL Dashboard est un outil de gestion visuelle open-source pour Windows Subsystem for Linux (WSL). Il offre aux utilisateurs une interface graphique intuitive pour gérer efficacement les distributions Linux, prenant en charge des fonctions de base telles que le démarrage, l'arrêt, le redémarrage, le clonage et l'exportation de sauvegardes en un clic. Il comprend également un magasin de distributions intégré, rendant la gestion et l'utilisation de WSL plus simples et plus pratiques."

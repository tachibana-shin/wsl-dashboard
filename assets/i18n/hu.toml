[about]
title = "Szoftver bemutatása"
description = "A WSL Dashboard egy nyílt forráskódú vizuális menedzsment eszköz a Windows Subsystem for Linux (WSL). Intuitív grafikus felületet biztosít a felhasználók számára a Linux disztribúciók hatékony kezeléséhez, támogatva az olyan alapvető funkciókat, mint az egykattintásos indítás, leállítás, újraindítás, klónozás és biztonsági mentések exportálása. Beépített disztribúció áruházat is tartalmaz, így a WSL kezelése és használata egyszerűbbé és kényelmesebbé válik."

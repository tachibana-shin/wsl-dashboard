[about]
title = "Pengenalan Perangkat Lunak"
description = "Dasbor WSL adalah alat manajemen visual sumber terbuka untuk Subsistem Windows untuk Linux (WSL). Ini memberikan antarmuka grafis yang intuitif kepada pengguna untuk mengelola distribusi Linux secara efisien, mendukung fungsi inti seperti mulai, hentikan, mulai ulang, kloning, dan mengekspor cadangan dengan satu klik. Ini juga mencakup toko distribusi bawaan, membuat manajemen dan penggunaan WSL menjadi lebih sederhana dan nyaman."

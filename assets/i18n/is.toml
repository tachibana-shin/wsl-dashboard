[about]
title = "Kynning á hugbúnaði"
description = "WSL Dashboard er myndrænt stjórnunartól með opinn grunnkóða fyrir Windows Subsystem for Linux (WSL). Það veitir notendum leiðandi myndrænt viðmót til að stjórna Linux dreifingum á skilvirkan hátt og styður grunnaðgerðir eins og að ræsa, stöðva, endurræsa, klóna og flytja út afrit með einum smelli. Það inniheldur einnig innbyggða dreifingarverslun, sem gerir stjórnun og notkun WSL einfaldari og þægilegri."

[about]
title = "О программе"
description = "WSL Dashboard — это визуальный инструмент управления с открытым исходным кодом для подсистемы Windows для Linux (WSL). Он предоставляет пользователям интуитивно понятный графический интерфейс для эффективного управления дистрибутивами Linux, поддерживая основные функции, такие как запуск, остановка, перезапуск, клонирование и экспорт резервных копий одним щелчком мыши. Он также включает встроенный магазин дистрибутивов, что делает управление и использование WSL более простым и удобным."

[about]
title = "सॉफ्टवेयर परिचय"
description = "WSL डैशबोर्ड 'विंडोज सबसिस्टम फॉर लिनक्स (WSL)' के लिए एक ओपन-सोर्स विजुअल मैनेजमेंट टूल है। यह लिनक्स डिस्ट्रिब्यूशन को कुशलतापूर्वक प्रबंधित करने के लिए उपयोगकर्ताओं को एक सहज ग्राफिकल इंटरफ़ेस प्रदान करता है, जो एक-क्लिक स्टार्ट, स्टॉप, रिस्टार्ट, क्लोनिंग और बैकअप निर्यात जैसे मुख्य कार्यों का समर्थन करता है। इसमें एक अंतर्निहित डिस्ट्रिब्यूशन स्टोर भी शामिल है, जो WSL प्रबंधन और उपयोग को सरल और अधिक सुविधाजनक बनाता है।"

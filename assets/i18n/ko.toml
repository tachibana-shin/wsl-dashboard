[about]
title = "소프트웨어 소개"
description = "WSL Dashboard는 Windows Subsystem for Linux(WSL)를 위한 오픈 소스 시각적 관리 도구입니다. 사용자에게 Linux 배포판을 효율적으로 관리할 수 있는 직관적인 그래픽 인터페이스를 제공하며, 원클릭 시작, 중지, 재시작, 복제 및 백업 내보내기와 같은 핵심 기능을 지원합니다. 또한 배포판 스토어가 내장되어 있어 WSL 관리 및 사용이 더욱 간편하고 편리해집니다."
version = "버전"

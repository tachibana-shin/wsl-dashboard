[about]
title = "سافٹ ویئر کا تعارف"
description = "WSL Dashboard ونڈوز سب سسٹم فار لینکس (WSL) کے لیے ایک اوپن سورس بصری انتظام کا ٹول ہے۔ یہ صارفین کو لینکس ڈسٹری بیوشنز کے موثر انتظام کے لیے ایک بدیہی گرافیکل انٹرفیس فراہم کرتا ہے، جو ون کلک اسٹارٹ، اسٹاپ، ری سٹارٹ، کلوننگ اور بیک اپ ایکسپورٹ کرنے جیسے بنیادی افعال کی حمایت کرتا ہے۔ اس میں ڈسٹری بیوشن اسٹور بھی شامل ہے، جو WSL کے انتظام اور استعمال کو آسان اور زیادہ آسان بناتا ہے۔"

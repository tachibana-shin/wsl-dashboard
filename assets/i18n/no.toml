[about]
title = "Om programvaren"
description = "WSL Dashboard er et åpen kildekode visuelt styringsverktøy for Windows Subsystem for Linux (WSL). Det gir brukere et intuitivt grafisk grensesnitt for effektiv administrasjon av Linux-distribusjoner, og støtter kjernefunksjoner som start, stopp, omstart, kloning og eksport av sikkerhetskopier med ett klikk. Det inkluderer også en innebygd distribusjonsbutikk, som gjør WSL-administrasjon og bruk enklere og mer praktisk."
